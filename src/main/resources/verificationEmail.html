<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* 진한 초록색 줄 */
        .header-bar {
            background-color: #2E7D32;
            height: 50px;
        }

        /* 이미지 꽉 채우기 */
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 흰색 배경 영역 */
        .content {
            background-color: #ffffff;
            padding: 30px;
            text-align: center;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* 버튼 스타일 */
        .content a {
            display: inline-block;
            background-color: #2E7D32;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .content a:hover {
            background-color: #256828;
        }

        /* 진한 초록색 하단 상자 */
        .footer-bar {
            background-color: #2E7D32;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<!-- 진한 초록색 줄 -->
<div class="header-bar"></div>

<!-- 이미지 -->
<div class="image-container">
    <img src="iotify-bear.png" alt="IoTify Bear">
</div>

<!-- 흰색 배경 영역 -->
<div class="content">
    <p>안녕하세요!</p>
    <p>회원가입을 완료하려면 아래 버튼을 클릭하여 이메일 인증을 완료해주세요.</p>
    <a href="http://localhost:8090/verify-email?token=your-token" target="_blank">이메일 인증하기</a>
    <p>감사합니다!</p>
</div>

<!-- 진한 초록색 하단 상자 -->
<div class="footer-bar">
    iotify.site
</div>

</body>
</html>
